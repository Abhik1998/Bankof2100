{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<h1>{{ title }}</h1>
<hr>
<form method="POST" action="" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" value='{{ title }}'>
</form>
